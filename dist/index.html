<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ol3-map-angular-template</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  </head>
  <body class="flex-column">
    <header></header>
    <div class="container flex-row">
      <div class="left flex-column">
        <div id="layers-list"></div>
        <div class="splitter sp-horizontal" id="sp-layers">
          <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </div>
        <div id="tools"></div>
      </div>
      <div class="splitter sp-vertical" id="sp-left">
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </div>
      <div class="right flex-row">
        <div id="map"></div>
        <div class="splitter sp-vertical" id="sp-legend">
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
        <div id="legend"></div>
      </div>
    </div>
    <footer></footer>
    <!-- Load Font Awesome from CDN, better move to app.js as require() -->
    <script src="https://use.fontawesome.com/302bf40af4.js"></script>
    <!-- All javascript and styles in one bundle -->
    <script src="bundle.js"></script>
  </body>
</html>
