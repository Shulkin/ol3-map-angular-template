<!-- Map width 100% -->
<openlayers ol-center="map.primorye" custom-layers="true" height="480px">
  <!-- List of all layers in map, show only active -->
  <ol-layer name="{{layer.name}}" ol-layer-properties="layer"
    ng-repeat="layer in map.layers|filter: {active: true}">
  </ol-layer>
  <!-- Print all markers -->
  <ol-marker ol-marker-properties="marker" ol-style="marker.style"
    ng-repeat="marker in map.markers">
  </ol-marker>
</openlayers>
